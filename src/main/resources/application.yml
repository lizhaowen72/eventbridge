spring:
  application:
    name: eventbridge
  datasource:
    url: jdbc:h2:mem:eventbridgedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      default-receive-queue: eventbridge-queue
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 25
        thread-name-prefix: Async-
      thread-name-prefix: Async-

server:
  port: 8080

logging:
  level:
    com.eventbridge: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.eventbridge.query.application.eventhandlers.UserEventsHandler: DEBUG
    com.eventbridge.query.application.eventhandlers.UserEventRegistrar: DEBUG